{% extends "Articles/Layout.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row d-flex flex-wrap">
        {% for article in articles %}
        <div class="col-md-3 mb-4 d-flex align-items-stretch"> <!-- Ajout de mb-4 pour espacer les cartes et align-items-stretch pour des hauteurs cohérentes -->
            <div class="card h-100 d-flex flex-column"> <!-- Ajout de h-100 pour uniformiser la hauteur des cartes -->
                <!-- Utilisation d'un wrapper pour contrôler la taille de l'image -->
                <div class="card-img-top-wrapper" style="height: 180px; overflow: hidden;">
                    <img src="{% if article.cover %}{{ article.cover.url }}{% endif %}" class="card-img-top" style="object-fit: cover; width: 100%; height: 100%;" alt="{{ article.title }}">
                </div>
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ article.title }}</h5>
                    <p class="card-text">{{ article.sumary }}</p>
                    <a href="{% url 'detail_article' article.id %}" class="btn btn-success mt-auto">Détails</a> <!-- Utilisation de mt-auto pour placer le bouton en bas -->
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
