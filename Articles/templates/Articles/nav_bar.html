{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>NEWSROOM - Free Bootstrap Magazine Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="{% static 'articles/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">   

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'articles/owl.carousel.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'articles/style.css' %}" rel="stylesheet">
</head>

<body>
            <div class="container-fluid p-0 mb-3">
              <nav class="navbar navbar-expand-lg bg-light navbar-light py-2 py-lg-0 px-lg-5">
                  <a href="" class="navbar-brand d-block d-lg-none">
                      <h1 class="m-0 display-5 text-uppercase"><span class="text-primary">News</span>Room</h1>
                  </a>
                  <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                      <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse justify-content-between px-0 px-lg-3" id="navbarCollapse">
                      <div class="navbar-nav mr-auto py-0">
                          <a href="{% url 'List_articles' %}" class="nav-item nav-link active">Home</a>
                          {% if user.is_authenticated %}
                            <a href="{% url 'formulaire' %}" class="nav-item nav-link">Single News</a>
                            <a href="{% url 'accounts:logout' %}" class="nav-item nav-link">Deconnexion</a>
                          {% else %}
                            <a href="{% url 'accounts:login' %}" class="nav-item nav-link">Connexion</a>
                          {% endif %}
                      </div>
                      <form method="GET" action="{% url 'List_articles' %}">
                          <div class="input-group ml-auto" style="width: 100%; max-width: 300px;">
                              <select name="categorie" class="form-control">
                                  <option value="">Toutes les catégories</option>
                                  <option value="1">Politique</option>
                                  <option value="2">Technologie</option>
                                  <option value="3">Sport</option>
                                  <option value="4">Voiture</option>
                                  <option value="5">Découverte</option>
                              </select>
                              <input type="text" name="q" class="form-control" placeholder="Keyword">
                              <div class="input-group-append">
                                  <button class="input-group-text text-secondary" type="submit">
                                      <i class="fa fa-search"></i>
                                  </button>
                              </div>
                          </div>
                      </form>
                      
                  </div>
              </nav>
          </div>
   <!-- JavaScript Libraries -->
   <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
   <script src="{% static 'articles/easing.min.js' %}"></script>
   <script src="{% static 'articles/owl.carousel.min.js' %}"></script>

   <!-- Contact Javascript File -->
   <script src="mail/jqBootstrapValidation.min.js"></script>
   <script src="mail/contact.js"></script>

   <!-- Template Javascript -->
   <script src="{% static 'articles/main.js' %}"></script>
</body>
</html>
